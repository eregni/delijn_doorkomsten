            $ref: '#/components/schemas/Halte'
          description: Lijst van niet bediende haltes van deze omleiding
    Omleidingen:
      type: object
      properties:
        omleidingen:
          type: array
          items:
            $ref: '#/components/schemas/Omleiding'
          description: Lijst van omleidingen
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        storingen:
          type: array
          items:
            $ref: '#/components/schemas/Omleiding'
          description: Lijst van storingen
    Punt:
      type: object
      properties:
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        id:
          type: string
          description: bevat de identificatie van een locatie bv. haltenummer van een stop van De Lijn
        naam:
          type: string
          description: bevat de naam of omschrijving van een locatie
        afstand:
          type: integer
          description: bevat de afstand in meters tot de opgegeven coordinaat
          format: int32
        geoCoordinaat:
          $ref: '#/components/schemas/GeoCoordinaat'
      discriminator:
        propertyName: type
    Punten:
      type: object
      properties:
        haltes:
          type: array
          items:
            $ref: '#/components/schemas/Punt'
          description: Lijst van haltes
          readOnly: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    QName:
      type: object
      properties:
        namespaceURI:
          type: string
        localPart:
          type: string
        prefix:
          type: string
    RGB:
      type: object
      properties:
        rood:
          type: integer
          format: int32
        groen:
          type: integer
          format: int32
        blauw:
          type: integer
          format: int32
    Reisweg:
      type: object
      properties:
        bestpassend:
          type: boolean
          description: 'geeft aan of de reisweg het best beantwoordt aan het gevraagde routeplan  '
          default: false
        overstappen:
          type: integer
          description: geeft het aantal overstappen van deze reisweg gebaseerd op de reiswegstappen
          format: int32
        duurtijd:
          $ref: '#/components/schemas/Duur'
        reiswegStappen:
          type: array
          items:
            $ref: '#/components/schemas/ReiswegStap'
          description: lijst van reiswegstappen van een reisweg
    ReiswegStap:
      type: object
      properties:
        vertrekPunt:
          $ref: '#/components/schemas/Punt'
        aankomstPunt:
          $ref: '#/components/schemas/Punt'
        duurtijd:
          $ref: '#/components/schemas/Duur'
      discriminator:
        propertyName: type
    Rit:
      type: object
      properties:
        ritnummer:
          type: string
          description: nummer van de rit (key waarde) voor de doorkomsten voor deze lijn richting
          example: '44'
        bestemming:
          type: string
          description: afgekorte halte naam van de laatste halte van de rit
          example: ANTWERPEN ROOSEVEL
        vias:
          type: array
          items:
            type: string
          description: lijst van plaatsen die deze rit bedient als afwijkend t.o.v. de reguliere ritten
          example: VIA WITGOOR-ARENDO
        doorkomsten:
          type: array
          items:
            $ref: '#/components/schemas/Doorkomst'
          description: lijst van doorkomsten van een rit
    Ritten:
      type: object
      properties:
        ritDoorkomsten:
          type: array
          items:
            $ref: '#/components/schemas/Rit'
          readOnly: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        doorkomstNotas:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van notas op niveau van een doorkomst
        ritNotas:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van notas op niveau van een rit
        omleidingen:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van omleidingen op niveau van dienstregeling
          readOnly: true
    Routeplan:
      required:
        - reiswegen
      type: object
      properties:
        reiswegen:
          type: array
          items:
            $ref: '#/components/schemas/Reisweg'
          description: lijst van reiswegen van het gevraagde routeplan
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    TECPunt:
      allOf:
        - $ref: '#/components/schemas/Punt'
        - type: object
    VoertuigReiswegStap:
      allOf:
        - $ref: '#/components/schemas/ReiswegStap'
        - type: object
          properties:
            lijnType:
              enum:
                - VOERTUIG
                - WACHTEN
                - WANDELEN
              type: string
              description: geeft het type reiswegstap
            maatschappijType:
              enum:
                - DE_LIJN
                - NMBS
                - MIVB
                - TEC
              type: string
              description: geeft de maatschappij die de reiswegstap uitvoert
            ritnummer:
              type: string
            lijnrichting:
              $ref: '#/components/schemas/Lijnrichting'
            afstand:
              type: integer
              description: geeft afstand tussen het vertrekpunt en aankomst weer in meters
              format: int32
            geoCoordinaten:
              type: array
              items:
                $ref: '#/components/schemas/GeoCoordinaat'
              description: geeft een lijst van coordinaten voor het traject van de reiswegstap
            omleidingen:
              $ref: '#/components/schemas/Omleiding'
    WachtenReiswegStap:
      allOf:
        - $ref: '#/components/schemas/ReiswegStap'
        - type: object
    WandelReiswegStap:
      allOf:
        - $ref: '#/components/schemas/ReiswegStap'
        - type: object
          properties:
            afstand:
              type: integer
              format: int32
            geoCoordinaten:
              type: array
              items:
                $ref: '#/components/schemas/GeoCoordinaat'
  securitySchemes:
    apiKeyHeader:
      type: apiKey
      name: Ocp-Apim-Subscription-Key
      in: header
    apiKeyQuery:
      type: apiKey
      name: subscription-key
      in: query
security:
  - apiKeyHeader: [ ]
  - apiKeyQuery: [ ]