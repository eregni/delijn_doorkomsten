components:
  schemas:
    DeLijnPunt:
      allOf:
        - $ref: '#/components/schemas/Punt'
        - type: object
    Doorkomst:
      required:
        - dienstregelingTijdstip
        - entiteitnummer
        - haltenummer
        - lijnnummer
        - richting
      type: object
      properties:
        entiteitnummer:
          type: string
          description: entiteit nummer
          example: '3'
        lijnnummer:
          type: integer
          description: lijn nummer
          format: int32
          example: 335
        richting:
          enum:
            - HEEN
            - TERUG
          type: string
          description: richting van de rit
          example: HEEN
        ritnummer:
          type: string
        haltenummer:
          type: string
          description: halte nummer (key waarde)
          example: '303980'
        dienstregelingTijdstip:
          type: string
          description: doorkomsttijdstip volgens de dienstregeling van een rit aan de halte
          format: date-time
          example: '2016-09-13T06:05:00.0000000+00:00'
        real-timeTijdstip:
          type: string
          description: real-time doorkomsttijdstip van een rit aan de halte
          format: date-time
          readOnly: true
          example: '2016-09-13T06:05:00.0000000+00:00'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        bestemming:
          type: string
          description: afgekorte halte naam van de laatste halte van de rit
          example: ANTWERPEN ROOSEVEL
        vias:
          type: array
          items:
            type: string
          description: lijst van plaatsen die deze rit bedient als afwijkend t.o.v. de reguliere ritten
          example: VIA WITGOOR-ARENDO
    Duration:
      type: object
      properties:
        days:
          type: integer
          format: int32
        hours:
          type: integer
          format: int32
        months:
          type: integer
          format: int32
        minutes:
          type: integer
          format: int32
        seconds:
          type: integer
          format: int32
        years:
          type: integer
          format: int32
        sign:
          type: integer
          format: int32
        xmlschemaType:
          $ref: '#/components/schemas/QName'
    Duur:
      type: object
      properties:
        start:
          type: string
          description: geeft de starttijd van de deze reisweg(stap) in het formmaat yyyy-MM-dd'T'HH:mm:ss
          format: date-time
          example: '2016-10-24T10:22:00.0000000+00:00'
        einde:
          type: string
          description: geeft de aankomsttijd van de deze reisweg(stap) in het formmaat yyyy-MM-dd'T'HH:mm:ss
          format: date-time
          example: '2016-10-24T10:22:00.0000000+00:00'
        duurtijd:
          $ref: '#/components/schemas/Duration'
    Entiteit:
      required:
        - entiteitcode
        - entiteitnummer
        - omschrijving
      type: object
      properties:
        entiteitnummer:
          type: string
          description: nummer entiteit (key waarde)
          example: '1'
        entiteitcode:
          type: string
          description: code entiteit
          example: A
        omschrijving:
          type: string
          description: omschrijving entiteit
          example: Antwerpen
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Entiteiten:
      type: object
      properties:
        entiteiten:
          type: array
          items:
            $ref: '#/components/schemas/Entiteit'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Gemeente:
      required:
        - gemeentenummer
        - omschrijving
      type: object
      properties:
        gemeentenummer:
          type: integer
          description: nummer van de gemeente (key waarde)
          format: int32
          example: 482
        omschrijving:
          type: string
          description: naam van de gemeente
          example: AALTER
        hoofdGemeente:
          $ref: '#/components/schemas/Gemeente'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Gemeenten:
      required:
        - gemeenten
      type: object
      properties:
        gemeenten:
          type: array
          items:
            $ref: '#/components/schemas/Gemeente'
          description: lijst van gemeenten
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    GeoCoordinaat:
      type: object
      properties:
        latitude:
          type: number
          description: bevat de latitude van een geografische locatie
          format: double
        longitude:
          type: number
          description: bevat de longitude van een geografische locatie
          format: double
    Halte:
      required:
        - entiteitnummer
        - gemeentenummer
        - haltenummer
        - omschrijving
        - omschrijvingGemeente
      type: object
      properties:
        entiteitnummer:
          type: string
          description: nummer entiteit (key waarde)
          example: '3'
        haltenummer:
          type: string
          description: halte nummer (key waarde)
          example: '303980'
        omschrijving:
          type: string
          description: Omschrijving van de halte
          example: Gilsonplein
        gemeentenummer:
          type: integer
          description: nummer gemeente (key waarde)
          format: int32
          example: 57
        omschrijvingGemeente:
          type: string
          description: Naam van de gemeente waar de halte zich bevindt
          example: Leuven
        geoCoordinaat:
          $ref: '#/components/schemas/GeoCoordinaat'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    HalteDoorkomst:
      type: object
      properties:
        haltenummer:
          type: string
          description: nummer van de halte (key waarde)
          example: '308674'
        doorkomsten:
          type: array
          items:
            $ref: '#/components/schemas/Doorkomst'
          description: lijst van doorkomsten van meerdere ritten
    HalteDoorkomsten:
      type: object
      properties:
        halteDoorkomsten:
          type: array
          items:
            $ref: '#/components/schemas/HalteDoorkomst'
          description: lijst van doorkomsten per halte
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
        doorkomstNotas:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van notas op niveau van een doorkomst
        ritNotas:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van notas op niveau van een rit
        omleidingen:
          type: array
          items:
            $ref: '#/components/schemas/Nota'
          description: lijst van omleidingen op niveau van dienstregeling
          readOnly: true
    HalteDoorkomstenLijst:
      type: object
      properties:
        halteDoorkomstenLijst:
          type: array
          items:
            $ref: '#/components/schemas/HalteDoorkomsten'
          readOnly: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    HalteOmleidingen:
      required:
        - halte
        - omleidingen
      type: object
      properties:
        halte:
          $ref: '#/components/schemas/Halte'
        omleidingen:
          type: array
          items:
            $ref: '#/components/schemas/Omleiding'
          description: Geeft de omleidingen van de halte sleutel
    HalteOmleidingenLijst:
      type: object
      properties:
        halteOmleidingen:
          type: array
          items:
            $ref: '#/components/schemas/HalteOmleidingen'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Haltes:
      type: object
      properties:
        haltes:
          type: array
          items:
            $ref: '#/components/schemas/Halte'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Lijn:
      required:
        - bedieningtype
        - entiteitnummer
        - lijnGeldigTot
        - lijnGeldigVan
        - lijnnummer
        - lijnnummerPubliek
        - omschrijving
        - publiek
        - vervoertype
      type: object
      properties:
        entiteitnummer:
          type: string
          description: entiteit nummer (key waarde)
          example: '3'
        lijnnummer:
          type: string
          description: intern lijn nummer (key waarde)
          example: '335'
        lijnnummerPubliek:
          type: string
          description: lijn nummer zoals gekend voor de reizigerr
          example: '335'
        omschrijving:
          type: string
          description: omschrijving van de lijn
          example: Leuven - Aarschot
        publiek:
          type: boolean
          description: is de lijn toegankelijk voor het publiek
          default: false
          example: true
        vervoertype:
          enum:
            - BUS
            - TRAM
            - METRO
            - TREIN
            - ALLE
          type: string
          description: het vervoerstype van de lijn
          example: METRO
        bedieningtype:
          enum:
            - NORMAAL
            - SNELDIENST
            - SCHOOLBUS
            - FABRIEKSLIJN
            - TECHNISCHE_LIJN
            - BELBUS
            - NACHTLIJN
          type: string
          description: het bedieningtype van de lijn
          example: BELBUS
        lijnGeldigVan:
          type: string
          description: de start datum van de dienstregeling zoals die momenteel geldt
          format: date-time
          example: '2016-08-31T00:00:00.0000000+00:00'
        lijnGeldigTot:
          type: string
          description: de eind datum van de dienstregeling zoals die momenteel geldt
          format: date-time
          example: '2016-10-30T00:00:00.0000000+00:00'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    LijnKleurCode:
