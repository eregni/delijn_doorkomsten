          schema:
            type: array
      responses:
        '200':
          description: request met succes afgehandeld
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Routeplan'
        '400':
          description: ongeldige input waarden in de request
          content:
            application/json;charset=UTF-8: { }
        '500':
