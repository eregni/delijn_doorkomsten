          example: '335'
        entiteitnummer:
          type: string
          description: entiteit nummer
          example: '3'
        lijnnummer:
          type: string
          description: lijn nummer
          example: '335'
        richting:
          enum:
            - HEEN
            - TERUG
          type: string
          description: richting van de lijn
          example: HEEN
        omschrijving:
          type: string
