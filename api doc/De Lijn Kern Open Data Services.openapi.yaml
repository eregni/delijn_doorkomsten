  '/routeplan/{vertrekLatlng}/{bestemmingLatlng}':
    get:
      summary: geefRouteplan
      description: 'voor een vroeger routeplan dient de parameter tijdstip overeen te komen met het aankomsttijdsip (duurtijd.einde) van de vroegste reisweg, voor een later routeplan dient de parameter tijdstip overeen te komen het het vertrektijdstip (duurtijd.start) van de laatste reisweg'
      operationId: 59783241e8b4390130ffe02a
      parameters:
        - name: vertrekLatlng
          in: path
          description: 'latitude en longitude van de vertrek locatie gescheiden door komma bv, 51.056064,3.797336'
          required: true
          schema:
            type: string
        - name: bestemmingLatlng
          in: path
          description: 'latitude en longitude van de aankomst locatie gescheiden door komma bv, 51.056064,3.797336'
          required: true
          schema:
            type: string
        - name: aanvraagType
          in: query
          description: 'bepaalt of de aanvraag gaat over een initiÃ«le, vroegere, latere of laatste routeplan'
          schema:
            enum:
              - INITIEEL
              - VROEGER
              - LATER
              - LAATSTE
            type: string
            default: INITIEEL
        - name: tijdstip
          in: query
          description: tijdstip van vertrekken of aankomen in formaat yyyy-MM-dd'T'HH:mm:ss bv. 2016-11-11T22:00:00
          schema:
            type: string
        - name: vertrekAankomst
          in: query
          description: verwijst het tijdstip naar het moment van vertrek of aankomst
          schema:
