      properties:
        code:
          type: string
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    LijnLijnrichtingen:
      required:
        - lijn
        - lijnrichtingen
      type: object
      properties:
        lijn:
          $ref: '#/components/schemas/Lijn'
        lijnrichtingen:
          type: array
          items:
            $ref: '#/components/schemas/Lijnrichting'
          description: Geeft de lijnrichting(en) van de lijn sleutel
    LijnLijnrichtingenLijst:
      type: object
      properties:
        lijnLijnrichtingen:
          type: array
          items:
            $ref: '#/components/schemas/LijnLijnrichtingen'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Lijnen:
      type: object
      properties:
        lijnen:
          type: array
          items:
            $ref: '#/components/schemas/Lijn'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Lijnkleur:
      required:
        - code
        - hex
        - omschrijving
        - rgb
      type: object
      properties:
        code:
          type: string
          description: kleur code (key waarde)
          example: ZW
        omschrijving:
          type: string
          description: omschrijving van de kleur
          example: Zwart
        rgb:
          $ref: '#/components/schemas/RGB'
        hex:
          type: string
          description: de hexadecimalen waarden van de kleur
          example: '000000'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    LijnkleurCodes:
