      properties:
        voorgrond:
          $ref: '#/components/schemas/LijnKleurCode'
        achtergrond:
          $ref: '#/components/schemas/LijnKleurCode'
        voorgrondRand:
          $ref: '#/components/schemas/LijnKleurCode'
        achtergrondRand:
          $ref: '#/components/schemas/LijnKleurCode'
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Lijnkleuren:
      required:
        - kleuren
      type: object
      properties:
        kleuren:
          type: array
          items:
            $ref: '#/components/schemas/Lijnkleur'
          description: geeft lijst van lijnkleuren
          readOnly: true
        links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Lijnrichting:
      required:
        - entiteitnummer
